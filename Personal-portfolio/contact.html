<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h3>John Doe</h3>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#portfolio">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><button id="theme-toggle">☀️</button></li>
            </ul>
        </nav>
    </header>

    <section id="contact" class="reveal">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <div class="form-group">
                <input type="text" id="name" placeholder="Your Name" required>
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Your Email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
                <span class="error-message" id="message-error"></span>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>John Doe</h4>
                <p>Web Developer & UI Designer</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#portfolio">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Connect</h4>
                <div class="social-links">
                    <a href="https://github.com" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 John Doe. All rights reserved.</p>
            <button id="back-to-top">Back to Top</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
